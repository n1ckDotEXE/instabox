<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="profile">
            <div class="logo">
                <img src="./assets/logo.png" alt="log" srcset="">
            </div>
            <div class="sub-profile">
                <div class="header">
                    <div>
                        <h3>instagram</h3>
                    </div>
                    <div>
                        <img src="./assets/check-mark.png">
                    </div>
                </div>
                <div class="follower">
                    <div>
                        <span style="font-weight: bold">5868 </span>
                        <p>posts</p>
                    </div>
                    <div>
                        <span style="font-weight: bold">303m </span>
                        <p>followers</p>
                    </div>
                    <div>
                        <span style="font-weight: bold">223 </span>
                        <p>following</p>
                    </div>
                </div>
                <div>
                <p>
                    <span style="font-weight: bold">instagram</span>
                    <br>
                    <p>Bringing you closer to the people and things you love.</p>
                    <br>
                    <a href="help.instagram.com" style="text-decoration: none; font-weight: bold;">help.instagram.com</a>
                </p>
                </div>
                <div class="profile-footer">
                </div>
            </div>    
        </div>
        <div class="stories">
            <div class="thumbnails">
                <div class="thumbnail-image">
                    <img src="./assets/talent.png"/>
                </div>
                <div class="thumbnail-name">
                    <p>Talent</p>
                </div>    
            </div>
            <div class="thumbnails">
                <div class="thumbnail-image">
                    <img src="./assets/travel.png">
                </div>
                <div class="thumbnail-name">
                    <p>Travel</p>
                </div>   
            </div>
            <div class="thumbnails">
                <div class="thumbnail-image">
                    <img src="./assets/beauty.png">
                </div>
                <div class="thumbnail-name">
                    <p>Beauty</p>
                </div> 
            </div>
            <div class="thumbnails">
                <div class="thumbnail-image">
                    <img src="./assets/fluff.png">
                </div>
                <div class="thumbnail-name">
                    <p>Fluff</p>
                </div>
            </div>   
            <div class="thumbnails">
                <div class="thumbnail-image">
                    <img src="./assets/asmr.png">
                </div>
                <div class="thumbnail-name">
                    <p>ASMR</p>
                </div>   
            </div>
            <div class="thumbnails">
                <div class="thumbnail-image">
                    <img src="./assets/sports.png">
                </div>
                <div class="thumbnail-name">
                    <p>Sports</p>
                    </div>   
            </div>
        </div>
    </div>        
</body>
</html>
